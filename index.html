    <script>
        
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // 入力値を取得
            const attackBase = parseFloat(document.getElementById('attackBase').value) || 0;
            const attackRate = (parseFloat(document.getElementById('attackRate').value) || 0) / 100;
            const defenseBase = parseFloat(document.getElementById('defenseBase').value) || 0;
            const defenseRate = (parseFloat(document.getElementById('defenseRate').value) || 0) / 100;
            const skillPower = (parseFloat(document.getElementById('skillPower').value) || 0) / 100;
            const damageMultiplier = (parseFloat(document.getElementById('damageMultiplier').value) || 0) / 100;
            const awakeningRate = (parseFloat(document.getElementById('awakeningRate').value) || 0) / 100;
            const additionalDamage = parseFloat(document.getElementById('additionalDamage').value) || 0;
            const maxHP = parseFloat(document.getElementById('maxHP').value) || 1;
            const currentHP = parseFloat(document.getElementById('currentHP').value) || 1;
            const offTargetMod = (parseFloat(document.getElementById('offTargetMod').value) || 0) / 100;
            const switchChain = (parseFloat(document.getElementById('switchChain').value) || 0) / 100;
            const comboBuff = (parseFloat(document.getElementById('comboBuff').value) || 0) / 100;
            const enemyDefense = parseFloat(document.getElementById('enemyDefense').value) || 0;
            const enemyDamageBuff = (parseFloat(document.getElementById('enemyDamageBuff').value) || 0) / 100;
            const seal = parseFloat(document.getElementById('seal').value) || 0;
            const weaponAttributeCheckbox = document.getElementById('weaponAttribute');
            const naturalAttributeCheckbox = document.getElementById('natureAttribute');
            const criticalCheckbox = document.getElementById('critical');
            const imprintCheckbox = document.getElementById('imprint');
            const minorImprintCheckbox = document.getElementById('minorImprint');
            const deathMarkCheckbox = document.getElementById('deathMark');
            const burstMarkCheckbox = document.getElementById('burstMark');
            const executionersEyeCheckbox = document.getElementById('executionersEye');
            const violentTigerChecked = document.getElementById('violentTiger').checked;
            const adversity3Checked = document.getElementById('adversity3').checked;
            const adversity4Checked = document.getElementById('adversity4').checked;
            // 特殊効果のチェックボックスの値を取得
            const switch1Checked = document.getElementById('switch1').checked;
            const switch2Checked = document.getElementById('switch2').checked;
            const overchargeChecked = document.getElementById('overcharge').checked;
            

            // スイッチ1、スイッチ2、オーバーチャージの特殊効果を計算
            let specialEffectMultiplier = 1;
            if (switch1Checked || switch2Checked || overchargeChecked) {
                specialEffectMultiplier = 1.2;
            }


            // ダメージ倍率の初期値
            let damageMultiplierTotal = 0;

            // 特殊効果の計算
            if (adversity3Checked) {
                damageMultiplierTotal += (1 - currentHP / maxHP) * 0.3;
            }
            if (adversity4Checked) {
                damageMultiplierTotal += (1 - currentHP / maxHP) * 0.5;
            }

            // 武器属性、自然属性、クリティカルにチェックが入った場合、ダメージ倍率に0.5追加
            if (weaponAttributeCheckbox.checked) {
                damageMultiplierTotal += 0.5;
            }
            if (naturalAttributeCheckbox.checked) {
                damageMultiplierTotal += 0.5;
            }
            if (criticalCheckbox.checked) {
                damageMultiplierTotal += 0.5;
            }


            

            // 刻印、小刻印、死兆印、突衰印、執行者の眼にチェックが入った場合、imprintMultiplierに対応する値を加算
            let imprintMultiplier = 0;
            if (imprintCheckbox.checked) {
                imprintMultiplier += 1.0;
            }
            if (minorImprintCheckbox.checked) {
                imprintMultiplier += 0.5;
            }
            if (deathMarkCheckbox.checked) {
                imprintMultiplier += 0.1;
            }
            if (burstMarkCheckbox.checked) {
                imprintMultiplier += 1.5;
            }
            if (executionersEyeCheckbox.checked) {
                imprintMultiplier += 1.0;
            }

            
            const weaponskill1 = parseFloat(document.getElementById('rangeSlider8').value) || 0;
            
            const weaponskill = parseFloat(document.getElementById('rangeSlider7').value) || 0;

            const skillPower1 = parseFloat(document.getElementById('rangeSlider4').value) || 0; // レンジスライダー2の値を取得

            // 全体スキル威力と刻印倍率の計算
            const totalSkillPower = ((skillPower + skillPower1 * 0.1 + weaponskill * 0.02 + weaponskill1 * 0.025) * specialEffectMultiplier) + comboBuff;
            let offTargetModMultiplier = offTargetMod * (1 - currentHP / maxHP);
            offTargetModMultiplier = Math.max(0, offTargetModMultiplier);
            imprintMultiplier += offTargetModMultiplier;
            imprintMultiplier += (seal * 0.5) / 100;

            // スイッチ2にチェックが入った場合、ダメージ倍率に0.15を加算
            if (document.getElementById('switch2').checked) {
                damageMultiplierTotal += 0.15;
            }

            // オーバーチャージにチェックが入った場合、ダメージ倍率に2.0を加算
            if (document.getElementById('overcharge').checked) {
                damageMultiplierTotal += 2.0;
            }

            const shieldRate = parseFloat(document.getElementById('rangeSlider9').value) || 0;
            const clubRate = parseFloat(document.getElementById('rangeSlider10').value) || 0;
            const swordRate = parseFloat(document.getElementById('rangeSlider11').value) || 0;
            const swordCombo = parseFloat(document.getElementById('rangeSlider12').value) || 0;
            const swordCritical = parseFloat(document.getElementById('rangeSlider14').value) || 0;
            const swordCritical1 = parseFloat(document.getElementById('rangeSlider15').value) || 0;
            const ClubeRate1 = parseFloat(document.getElementById('rangeSlider16').value) || 0;
            const daggerBase = parseFloat(document.getElementById('rangeSlider18').value) || 0;
            const bowRate1 = parseFloat(document.getElementById('rangeSlider27').value) || 0;
            

            // ダメージ倍率の計算
            let totalDamageMultiplier = damageMultiplier - enemyDamageBuff + Math.max(0, switchChain - 1) + damageMultiplierTotal + shieldRate * 0.05 + clubRate * 0.01 + swordRate * 0.01 + swordCombo * 0.01 + swordCritical * 0.01 + swordCritical1 * 0.01
            + ClubeRate1 * 0.01 + daggerBase * 0.02 + bowRate1 * 0.01; 

            // 暴虎の効果を計算
            let violentTigerEffect = 0;
            if (violentTigerChecked) {
                violentTigerEffect = 2000 * (1 - currentHP / maxHP);
            }

            const sowrd1Combo = parseFloat(document.getElementById('rangeSlider13').value) || 0;
            const dagger50 = parseFloat(document.getElementById('rangeSlider17').value) || 0;
            const dagger100 = parseFloat(document.getElementById('rangeSlider20').value) || 0;
            const spearstep = parseFloat(document.getElementById('rangeSlider24').value) || 0;
            const bow100 = parseFloat(document.getElementById('rangeSlider29').value) || 0;



            // 攻撃基礎に暴虎の効果を加算
            let attackBase1 = attackBase + violentTigerEffect + sowrd1Combo + dagger50 * 3 + dagger100 * 10 + spearstep * 2 + Math.max(0,bow100 * 10 * (1-(currentHP /maxHP ))) ;

            const weaponKnowledge = parseFloat(document.getElementById('rangeSlider3').value) || 0;

            const weaponattack = parseFloat(document.getElementById('rangeSlider5').value) || 0;

            const shieldattack = parseFloat(document.getElementById('rangeSlider6').value) || 0;

            const daggerRate = parseFloat(document.getElementById('rangeSlider19').value) || 0;
            
            const dagger396 = parseFloat(document.getElementById('rangeSlider21').value) || 0;

            const axe50 = parseFloat(document.getElementById('rangeSlider22').value) || 0;

            const axebreak = parseFloat(document.getElementById('rangeSlider23').value) || 0;

            const spear1 = parseFloat(document.getElementById('rangeSlider25').value) || 0;

            const spearstep1 = parseFloat(document.getElementById('rangeSlider26').value) || 0;

            const bow50 = parseFloat(document.getElementById('rangeSlider28').value) || 0;
            
            // 攻撃力の計算
            const attackPower = Math.max(1, (attackBase1 + (defenseBase * (1 + defenseRate + shieldattack * 0.005)) * 2) * (1 + attackRate + weaponKnowledge * 0.05 + weaponattack * 0.01 + daggerRate * 0.01 + dagger396 * 0.001 + axe50 * 0.01 + axebreak * 0.0025 + spear1 * 0.01 + spearstep1 * 0.03 + bow50 * 0.01));

            // ダメージの計算
            const damage1 = Math.max(0, Math.max(0, attackPower * totalSkillPower * (1 + awakeningRate) - enemyDefense) * (1 + totalDamageMultiplier));
            const damage2 = Math.max(0, Math.max(0, attackPower * totalSkillPower - enemyDefense) * (1 + totalDamageMultiplier) * (imprintMultiplier));
            const damage3 = (additionalDamage+additionalDamage1) * (1 + awakeningRate) * (1 + totalDamageMultiplier) * (1 + imprintMultiplier);
            const totalDamage = damage1 + damage2 + damage3;
            const damage = Math.max(1, totalDamage);

            // 結果を表示
            document.getElementById('attackPower').innerHTML = `<i class="fas fa-fist-raised"></i> 攻撃力: ${attackPower.toFixed(0)}`;
            document.getElementById('damage').innerHTML = `<i class="fas fa-heartbeat"></i> ダメージ: ${damage.toFixed(0)}`;

            

        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            // 入力フィールドの値をリセット
            document.querySelectorAll('.input-field input').forEach(input => input.value = '');
            // チェックボックスの状態をリセット

            // 計算結果を空にする
            document.getElementById('attackPower').innerHTML = `<i class="fas fa-fist-raised"></i> 攻撃力: 1`;

     <script>
        // 保存されたデータの配列（仮のデータ）
        const savedDataArray = [
            { name: "データ1", data: { /* データ1の内容 */ } },
            { name: "データ2", data: { /* データ2の内容 */ } },
            // 他の保存されたデータも同様に追加
        ];

         // 保存ボタンのクリックイベントリスナー
        document.getElementById('saveButton').addEventListener('click', function() {
            // 入力されたデータを収集
            const inputData = {
                // データの収集方法をここに記述
            };

            // データをクッキーに保存
            document.cookie = `savedData=${JSON.stringify(inputData)}`;

            alert('データが保存されました！');
        });

        // データ読み込みボタンのクリックイベントリスナー
        document.getElementById('loadButton').addEventListener('click', function() {
            // クッキーから保存したデータを読み込む
            const savedData = document.cookie.replace(/(?:(?:^|.*;\s*)savedData\s*\=\s*([^;]*).*$)|^.*$/, "$1");
            
            // 読み込んだデータを表示
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                alert(`保存したデータ: ${JSON.stringify(parsedData)}`);
            } else {
                alert('保存されたデータはありません！');
            }
        });

        // 保存されたデータをセレクトボックスに追加する関数
        function populateSavedDataSelect() {
            const savedDataSelect = document.getElementById('savedDataSelect');
            savedDataArray.forEach(function(savedData, index) {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = savedData.name;
                savedDataSelect.appendChild(option);
            });
        }

        // セレクトボックスの変更時のイベントリスナー
        document.getElementById('savedDataSelect').addEventListener('change', function() {
            const selectedIndex = this.value;
            if (selectedIndex !== "") {
                const selectedData = savedDataArray[selectedIndex].data;
                // チェックボックスの状態を適用
                for (const key in selectedData.checkboxes) {
                    document.getElementById(key).checked = selectedData.checkboxes[key];
                }
                // スライダーの値を適用
                for (const key in selectedData.sliders) {
                    document.getElementById(key).value = selectedData.sliders[key];
                }
            }
        });

        // ページ読み込み時にセレクトボックスに保存されたデータを追加
        window.addEventListener('load', function() {
            populateSavedDataSelect();
        });
    </script>
